<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수술 참관 기록표</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <div class="container">
        <h1>수술 참관 기록표 🩺</h1>
        <button id="open-popup-btn">기록 입력</button>
        <div class="table-container">
            <table id="log-table">
                <thead>
                    <tr id="table-header"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div class="ranking-container">
            <h2>🏆 참관 시간 랭킹</h2>
            <canvas id="ranking-chart"></canvas>
        </div>
    </div>

    <div id="input-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>참관 기록 입력</h2>
            <form id="log-form">
                <label for="name-select">이름:</label>
                <select id="name-select" required></select>

                <label for="date-select">날짜:</label>
                <select id="date-select" required></select>

                <div class="time-select">
                    <div>
                        <label for="start-time-hour">시작 시간:</label>
                        <select id="start-time-hour"></select> 시
                        <select id="start-time-minute"></select> 분
                    </div>
                    <div>
                        <label for="end-time-hour">마감 시간:</label>
                        <select id="end-time-hour"></select> 시
                        <select id="end-time-minute"></select> 분
                    </div>
                </div>

                <div class="duration-display">
                    <strong>총 참관 시간:</strong> <span id="duration">0시간 0분 (0분)</span>
                </div>

                <label for="memo">메모 (수술명, 교수님 등):</label>
                <textarea id="memo" rows="4"></textarea>

                <button type="submit">확인</button>
            </form>
        </div>
    </div>

    <div id="memo-popup" class="popup">
        <div class="popup-content">
            <span class="close-memo-btn">&times;</span>
            <h2>메모 내용</h2>
            <p id="memo-content"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
